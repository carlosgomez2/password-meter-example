<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Strength Checker</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="strength-meter.js"></script>

</head>
<body>


	<script type="text/javascript">
		$(document).ready(function () {
			"use strict";
			var options = {};
			options.ui = {
				container: "#pwd-container",
				showVerdictsInsideProgressBar: true,
				viewports: {
					progress: ".progress_meter"
				}
			};
			$('#password').pwstrength(options);
		});
	</script>

	<div class="container">
		
		<div class="row">
		  <div class="col-md-3"></div>
		  <div class="col-md-6">

				<div class="panel panel-default vertical-align">
					<div class="panel-heading">
						<h4>Sign Up</h4>
					</div>
						<div class="panel-body" id="pwd-container">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input id="password" name="password" type="password" autofocus="true" class="form-control">
							</div>

							<div class="form-group">
								<label class="form-label">Password Strength</label>
								<div class="progress_meter"></div>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox">Checkbox
								</label>
							</div>
							<button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
						</div>
					</div>
				</div>

		    </div>
		  </div>
		  <div class="col-md-3"></div>
		</div>

	</div>
</body>
</html>
